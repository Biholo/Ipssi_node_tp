<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test routes API</title>
    
    <link rel="icon" href="ipssi.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
         #resultContainer, .title-fixed {
            position: fixed;
         }
    </style>
</head>
<body class="container mt-4">

    <h1 class="mb-4">Tester les routes</h1>

    <div class="row">
        <div class="col-lg-6 mb-4">
            
            <h2 class="mb-3">Récupérer tous les utilisateurs</h2>
            <button class="btn btn-primary mb-3" onclick="getAllUsers()">Récupérer tous les utilisateurs</button>

            <h2>Inscription</h2>
            <form id="addUserForm" class="mb-3">
                <div class="form-group mb-3">
                    <label for="lastName">Nom :</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>

                <div class="form-group mb-3">
                    <label for="firstName">Prénom :</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Mot de passe :</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="addUser()">Ajouter un utilisateur</button>
            </form>

            <h2>Connexion</h2>
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="loginEmail">Email :</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="loginPassword">Mot de passe :</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <button type="button" class="btn btn-primary mb-3" onclick="login()">Se connecter</button>
                </form>

            <h2 class="mb-3">Supprimer un utilisateur par ID</h2>
            <form id="deleteUserForm" class="mb-3">
                <div class="mb-3">
                    <label for="userIdToDelete" class="form-label">ID de l'utilisateur à supprimer :</label>
                    <input type="text" class="form-control" id="userIdToDelete" required>
                </div>

                <button type="button" class="btn btn-danger" onclick="deleteUser()">Supprimer l'utilisateur</button>
            </form>

            <h2 class="mb-3">Ajouter un commentaire</h2>
            <form id="addCommentForm" class="mb-3">
                <div class="mb-3">
                    <label for="commentContent" class="form-label">Contenu du commentaire :</label>
                    <textarea class="form-control" id="commentContent" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="technoId" class="form-label">ID de la technologie :</label>
                    <input type="text" class="form-control" id="technoId" required>
                </div>

                <div class="mb-3">
                    <label for="userId" class="form-label">ID de l'utilisateur :</label>
                    <input type="text" class="form-control" id="userId" required>
                </div>

                <button type="button" class="btn btn-success" onclick="addComment()">Ajouter un commentaire</button>
            </form>

            <h2 class="mb-3">Récupérer tous les commentaires par utilisateur</h2>
            <form id="getCommentsByUserForm" class="mb-3">
                <div class="mb-3">
                    <label for="userIdForComments" class="form-label">ID de l'utilisateur :</label>
                    <input type="text" class="form-control" id="userIdForComments" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="getCommentsByUser()">Récupérer les commentaires</button>
            </form>

            <h2 class="mb-3">Récupérer tous les commentaires par technologie</h2>
            <form id="getCommentsByTechnoForm" class="mb-3">
                <div class="mb-3">
                    <label for="technoIdForComments" class="form-label">ID de la technologie :</label>
                    <input type="text" class="form-control" id="technoIdForComments" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="getCommentsByTechno()">Récupérer les commentaires</button>
            </form>

            <h2 class="mb-3">Récupérer tous les commentaires avant une date</h2>
            <form id="getCommentsBeforeDateForm" class="mb-3">
                <div class="mb-3">
                    <label for="targetDateForComments" class="form-label">Date cible (YYYY-MM-DD) :</label>
                    <input type="text" class="form-control" id="targetDateForComments" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="getCommentsBeforeDate()">Récupérer les commentaires</button>
            </form>
        </div>

        <div class="col-lg-6">
            <h2 class="mb-3 title-fixed">Résultats</h2>
            <pre id="resultContainer" class="mt-5"></pre>
        </div>
    </div>

    <script>
        async function getAllUsers() {
            try {
                const response = await fetch('http://localhost:3000/user');
                const data = await response.json();

                document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur lors de la requête :', error);
                document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
            }
        }

        async function deleteUser() {
            const userIdToDelete = document.getElementById('userIdToDelete').value;

            try {
                const response = await fetch(`http://localhost:3000/user/${userIdToDelete}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur lors de la requête :', error);
                document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
            }
        }

        async function addComment() {
            const commentContent = document.getElementById('commentContent').value;
            const technoId = document.getElementById('technoId').value;
            const userId = document.getElementById('userId').value;

            try {
                const response = await fetch('http://localhost:3000/comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: commentContent, techno_id: technoId, user_id: userId }),
                });

                const data = await response.json();

                document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur lors de la requête :', error);
                document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
            }
        }

        async function getCommentsByUser() {
        const userId = document.getElementById('userIdForComments').value;

        try {
            const response = await fetch(`http://localhost:3000/comment/user/${userId}`);
            const data = await response.json();

            document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Erreur lors de la requête :', error);
            document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
        }
    }

    async function getCommentsByTechno() {
        const technoId = document.getElementById('technoIdForComments').value;

        try {
            const response = await fetch(`http://localhost:3000/comment/techno/${technoId}`);
            const data = await response.json();

            document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Erreur lors de la requête :', error);
            document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
        }
    }

    async function getCommentsBeforeDate() {
        const targetDate = document.getElementById('targetDateForComments').value;

        try {
            const response = await fetch(`http://localhost:3000/comment/${targetDate}`);
            const data = await response.json();

            document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Erreur lors de la requête :', error);
            document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
        }
    }

    async function addUser() {
        const lastName = document.getElementById('lastName').value;
        const firstName = document.getElementById('firstName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ last_name: lastName, first_name: firstName, email, password }),
            });

            const data = await response.json();

            document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Erreur lors de la requête :', error);
            document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
        }
    }

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch('http://localhost:3000/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Erreur lors de la requête :', error);
            document.getElementById('resultContainer').innerText = 'Erreur lors de la requête.';
        }
    }
    </script>
</body>
</html>
